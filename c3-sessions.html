<head>
  <title>c3-sessions</title>
</head>

<body>
  <h1>c3-sessions</h1>

  {{> talk_table}}
  {{> footer}}
</body>

<template name="talk_table">
  <table>
    <tr>
      <th scope="col">Hall</th>
      <th scope="col">Day</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Watch</th>
    </tr>
  {{#each talk}}
    <tr>
      <td>{{room}}</td>
      <td>{{day}}</td>
      <td>{{id}}</td>
      <td>{{title}}
        <div id="desc_{{id}}" style="display:none">{{description}}</div>
      </td>
      <td><a href="https://media.ccc.de/v/{{slug}}#video">watch</a></td>
    </tr>
  {{/each}}
  <!--
  correct:
  http://cdn.media.ccc.de/congress/2015/webm-hd/32c3-7510-en-de-Windows_drivers_attack_surface_webm-hd.webm
  $domain/congress/$year/$format/$c3-$id-$lang-$title_$format.$format-spec
  wrong:
  http://cdn.media.ccc.de/congress/2015/webm-hd/32c3-7510-windows_drivers_attack_surface_webm-hd.webm
-->
</table>
</template>

<template name="footer">
  <a href="https://events.ccc.de/congress/2015/Fahrplan/"> Fahrplan 32C3 (2015)</a>
</template>
